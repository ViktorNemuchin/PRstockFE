
<div *ngIf = "types else noType">
<h1 class="mt-5 text-right"> Product Type</h1>
<hr class ="mt-5 mb-5">
<table class="table table-bordered table-hover  text-center">
  <thead class="table-primary">
    <tr>
      <th class ="mr-1">Type of the Product</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let type of types" class = "text-align-center">
    <td routerLink='/products/{{type.TypeName}}'>{{type.TypeName}} </td>
  </tr>
  </tbody>
</table>
</div>
<ng-template #noType>
  <div class="fa-2x text-muted mt-5"> <i class="fas fa-spinner fa-spin"></i>Loading..... Please wait</div>
</ng-template>
